<div class="boxed-group">
    <h3>{{ product._id ? 'Update a product' : 'Create product profile' }}</h3>
    <div class="boxed-group-inner">
        <alerts></alerts>
        <form (ngSubmit)="submit()" method="post" class="columns" novalidate="novalidate">
            <div class="single-column">
                <dl class="form-group">
                    <dt>
                        <label for="doctor-name">Name</label>
                    </dt>
                    <dd>
                        <input class="form-control panel-input" id="doctor-name" name="doctor-name" placeholder="Name" size="30" type="text" [(ngModel)]="product.name" >
                    </dd>
                </dl>

                <dl class="form-group">
                    <dt>
                        <label for="doctor-description">Description</label>
                    </dt>
                    <dd>
                        <input class="form-control panel-input" id="doctor-description" name="doctor-description" placeholder="A few words about yourself" size="30" type="text" [(ngModel)]="product.description">
                    </dd>
                </dl>

                <dl class="form-group">
                    <dt>
                        <label for="doctor-description">Cost</label>
                    </dt>
                    <dd>
                        <input class="form-control panel-input" name="doctor-description" placeholder="Cost" size="30" type="text" [(ngModel)]="product.cost">
                    </dd>
                </dl>

                <!--image-->
                <dl class="form-group" [ngSwitch]="form">
                    <dt><label>Product Image</label></dt>

                    <dd class="nudge-down" *ngSwitchWhen="false">
                        <a class="btn btn-sm btn-plain" (click)="form = true">URL</a>
                        <a class="btn btn-sm btn-plain" (click)="onClick()">Choose file</a>
                        <input type="file" id="addImage" class="form-control" hidden="hidden" (change)="addImage($event)">
                    </dd>

                    <dd *ngSwitchWhen="true">
                        <input type="url" class="form-control url-image-input" [(ngModel)]="product.image">
                        <a class="btn btn-sm btn-plain" id='button-image-back' (click)="form = false">Back</a>
                    </dd>
                </dl>

                    <button type="submit" class="btn btn-primary">{{ product._id ? 'Update' : 'Create product profile' }}</button>
            </div>
        </form>
    </div>

    <a class="btn btn-sm btn-plain" [routerLink]="['Product', { id: product._id }]">View Profile</a>
</div>

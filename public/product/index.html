<div id="Comments">

    <!-- Form -->
    <form (ngSubmit)="submit()" novalidate class="text-center">
        <div class="ui-input">
            <input type="text" class="form-control product" [(ngModel)]="product.name" placeholder="Post something...">
        </div>
        <button type="submit" class="btn btn-white ui-40">Post</button>
       
    </form>

    <div class="ui-40">
        <alerts></alerts>
    </div>


    <pagination *ngIf="list.pages > 1" [(list)]="list" (change)="page($event)" class="product-pagination text-center"></pagination>

    <!-- Badges + Comments-->

    <div class="product" *ngFor="let product of list.items">
        <div class="product-main">

            <div>
                <div class="product-info-community-status orange">{{product.user.name}}</div>
            </div>
            
        </div>

        <div class="product-description" [innerHTML]="product.content"  [style.background]="product.user.color"></div>
    </div>
</div>


<div class="product-main text-center" *ngIf="list.items.length === 0"><h3>No products found!</h3></div>



<div class="clearfix"></div>

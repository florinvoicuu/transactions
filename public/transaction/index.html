<p>Page Under Construction!</p>
<form (ngSubmit)="submit()" class="columns" method="post" novalidate="novalidate">
    <div class="single-column">
        <dl class="form-group">
            <dt>
                <label for="service_name">Name</label>
            </dt>
            <dd>
                <input class="form-control panel-input" id="service_name" name="service-name" size="30" type="text" [(ngModel)]="transaction.name" >
            </dd>
        </dl>
        <dl class="form-group">
            <dt>
                <label for="service_cost">Cost</label>
            </dt>
            <dd>
                <input class="form-control panel-input" id="service_cost" name="service-cost" size="30" type="number" [(ngModel)]="transaction.sum">
            </dd>
        </dl>
        <dl class="form-group">
            <dt>
                <label for="service_description">Description</label>
            </dt>
            <dd>
                <input class="form-control panel-input" id="service_description" name="service-description" size="30" type="text" [(ngModel)]="transaction.description">
            </dd>
        </dl>

        <dl class="form-group">
            <dt>
                <label for="service_description">Sender</label>
            </dt>
            <dd>
                <input class="form-control panel-input"  name="service-description" size="30" type="text" [(ngModel)]="transaction.sender">
            </dd>
        </dl>

        <dl class="form-group">
            <dt>
                <label for="service_description">Recipient</label>
            </dt>
            <dd>
                <input class="form-control panel-input"  name="service-description" size="30" type="text" [(ngModel)]="transaction.recipient">
            </dd>
        </dl>
        <p>
            <button type="submit" class="btn btn-primary">Save</button>
        </p>
    </div>
</form>
</div>

<alerts class="hidden"></alerts> <!-- We MUST have <alerts> here so it can work but we don't want it to show after each address so we hide it. It will show on doctor html -->
